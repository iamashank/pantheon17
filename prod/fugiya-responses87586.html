<!DOCTYPE html><html lang="en"><head><title>Fugiya Responses | Pantheon 17</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><link rel="stylesheet" type="text/css" href="https://www.pantheon17.in/css/register.css"><link rel="stylesheet" href="https://www.pantheon17.in/css/animate.css"><link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet"></head><body><div class="container-fluid text-center"><div class="row"><div class="col-md-4" style="text-align:right;vertical-align: middle"></div><div class="col-md-4" style="text-align:center"><a href="https://www.pantheon17.in/"><img src="https://www.pantheon17.in/assets/images/logo-final.png" width="150px" height="auto" alt="Pantheon 17 BIT Mesra" style="float:center"></a></div><div class="col-md-4" style="text-align:center;vertical-align: middle"></div></div><div class="row content"><div class="col-sm-1"></div><div class="col-sm-10" id="box"></div><div class="col-sm-1"></div></div></div><script>$.get("https://www.pantheon17.in/api/fugiya/getAllPariticipants").done(function(data){
  text = "";
  for(var i=0;i<data.length;i++){
    text += "<div class=\"box\" style=\"color: #FFF; text-align: left; padding-left: 10%;\"><br><img class='img img-responsive' src='https://www.pantheon17.in/api/"+data[i].photoUrl+"'><br><font color='#ffff93'>Pantheon ID:</font> "+data[i].id.toUpperCase()+"<br><font color='#ffff93'>Name:</font> "+toTitleCase(data[i].name)+"<br><font color='#ffff93'>Rollno:</font> "+data[i].rollNumber.toUpperCase()+"<br><font color='#ffff93'>College Name:</font> "+data[i].collegeName.toUpperCase()+"<br><font color='#ffff93'>Tagline: </font> "+data[i].tagline+"<br><font color='#ffff93'>Email: </font> "+data[i].email+"<br><font color='#ffff93'>Phno: </font> "+data[i].phoneNumber+"<br><br></div>";
    $("#box").html(text);
  }
});
function toTitleCase(str){
    return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
}</script></body></html>
